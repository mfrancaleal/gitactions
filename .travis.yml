language: php

php:
   7.4
  - 8.0
services:
  - mysql
mysql:
  database: laravel
  username: root
  encoding: utf8

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cp .env.example .env
  - sudo mysql -e 'create database homestead;'
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit